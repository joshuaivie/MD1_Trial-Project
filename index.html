<!DOCTYPE html>

<html lang="en">

  <head>
    <link rel="stylesheet" href="style.css">
    <meta  charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form-basic</title>

  </head>

  <body>
    <!-- Top level container -->
    <div class="container">

      <!-- PAGE HEADER -->
      <DIV  class="header" >
        <h1 id="title" class="text-center">HAPPY SURVEY</h1>
        <p id="description" class="description text-center">
          Another happy survey, we really want to hear about you!!
        </p>
      </DIV>

      <!-- PAGE FORM -->
      <form id="survey-form" action="mailto://jpolo.santamaria@gmail.com">

        <div class="form-group">
          <label id="name-label" for="name">Whats your Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="write your name Here"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Please your email goes here"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Your age goes here "/>
        </div>

        <div class="form-group">
          <SPAN >How do you get your income? </SPAN>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select one option</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="Student">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you work with us?</p>

          <!-- Case one: YES -->
          <label>
            <input
              name="user-recommend"
              value="yes"
              type="radio"
              class="input-radio"
              checked
            />Yes
          </label>

          <!-- Case two: I DON'T THINK SO -->
          <label>
            <input
              name="user-recommend"
              value="i dont think so"
              type="radio"
              class="input-radio"
            />I dont think so
          </label>

          <!-- Case three:  NO -->
          <label>
            <input
              name="user-recommend"
              value="no"
              type="radio"
              class="input-radio"
            />No
          </label>

        </div>

        <div class="form-group">
          <p>
            Why do you like our company?
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Carrer Plan</option>
            <option value="projects">Support</option>
            <option value="community">Community</option>
            <option value="openSource">Free Books</option>
          </select>
        </div>

        <div class="form-group">
          <DIV >
            Please select one of this advantages
            <span class="clue">(Check all that apply)</span>
          </DIV>

          <label>
            <input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />4 People groups with teachers
          </label>

          <label>
            <input
              name="prefer"
              value="job search"
              type="checkbox"
              class="input-checkbox"
            />Helping in your job search
          </label>

          <label>
            <input
              name="prefer"
              value="free-wifi"
              type="checkbox"
              class="input-checkbox"
            />Free-Wifi
          </label>

        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <input
            name="comments"
            value=""
            class="input-textarea"
          />
        </div>

        <div class="form-group">
          <input
            name="Submit"
            type="button"
            value="submit"
          />
          <input
            name="Cancel"
            type="button"
            value="cancel"
          />
        </div>

      </form>
    </div>

  </body>

</html>
